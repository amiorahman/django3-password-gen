<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Generator | Home</title>
</head>
<body>
    <div class="container text-center">
        <h2>Welcome to the Password Generator</h2>

        <form action="{% url 'password' %}" class="form-group">
            <select name="length"> Password Length
                <option value="8" selected="selected">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select> Password Length
            <br>

            <input type="checkbox" name="uppercase"> Include Uppercase Character?
            <br>

            <input type="checkbox" name="numbers"> Include Numbers?
            <br>

            <input type="checkbox" name="special"> Include Special Characters?
            <br>

            <input type="submit" value="Generate Password" class="btn btn-primary">
            <br>

        </form>

        <a href="{% url 'home' %}"> Home </a>
        <a href="{% url 'about' %}"> About </a>

    </div>

</body>
</html>
